<html>
	<head>
		<title>AIMS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

		<!-- Bootstrap -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Modernizr -->

		<!-- Common (used by more than one of the system's main views) -->
		<script src="common/common.js"></script>
		<link rel="stylesheet" href="common/common.css">

		<!-- CSS -->
		<link rel="stylesheet" href="style.css">

		<!-- JS -->
		<script src="script.js"></script>

	</head>
	<body>
		<div class="container">
		  	<div class="row" id="pwd-container">
			  	<div class="col-md-4"></div>
				<div class="col-md-4">
					<section class="login-form">
						<form method="post" role="login" id="loginForm">
							<h1 style="text-align: center; margin-top: 0; font-weight: bold;">AIMS</h1>
							<input id="usernameField" type="text" name="username" placeholder="Brukernavn" required class="form-control input-lg" autofocus />
							<input id="passwordField" type="password" name="password" class="form-control input-lg" id="password" placeholder="Passord" required />
							<button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Logg inn</button>
						</form>
					</section>  
				</div>
				<div class="col-md-4"></div>
		  	</div>
		  
		  	<div class="row" id="pwd-container">
			  	<div class="col-md-4"></div>
			    <div id='toastloginForm' class="toast col-md-4">
					<div class="toast-content">
						<img id="toastloginFormImg" class="toast-icon" src="placeholder.png"/> <span id="toastloginFormText"></span>
					</div>
				</div>
				<div class="col-md-4"></div>
		  	</div>
		</div>
	</body>

</html>
