<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" href="style.css">

		<!-- jQuery -->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<!-- Highcharts -->
		<!--<script src="https://code.highcharts.com/highcharts.js"></script>-->

		<!-- moment.js -->
		<!--<script src="http://momentjs.com/downloads/moment.min.js"></script>
		<script src="http://momentjs.com/downloads/moment-timezone-with-data-2010-2020.min.js"></script>-->

		<!-- Common (used by more than one of the system's main views) -->
		<script src="../common/common.js"></script>
		<link rel="stylesheet" href="../common/common.css">

		<!-- JS -->
		<script src="script.js"></script>

		<title>AIMS - Admin</title>
	</head>
	<body>

		<!-- Main page -->
		<div data-role="page" id="main-page">
			<div data-role="header" data-add-back-btn="true" data-back-btn-text="Tilbake">
				<h1 id="headerTitleDetailPage">Admin hovedside</h1>
				<div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
					<a href="#" onclick="logout()" class="ui-btn ui-icon-power ui-btn-icon-left">Logg ut</a>
				</div>
			</div><!-- /header -->

			<div data-role="content" id="mainPageContent">
				<h1>Admin-side</h1>

				<h2>Ekspertbrukere:</h2>

				<ul data-role="listview" id="expertUsersList" data-inset="true">
				</ul>

				<br><br>
				<a onclick="$.mobile.changePage('index.html#new-user-page');" data-role="button" data-icon="plus">Ny ekspertbruker</a>
			</div>
		</div>



		<div data-role="page" id="user-detail-page">
			<div data-role="header" data-add-back-btn="true" data-back-btn-text="Tilbake">
				<h1 id="headerTitleDetailPage">Detaljer om ekspertbruker</h1>
				<div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
					<a href="#" onclick="logout()" class="ui-btn ui-icon-power ui-btn-icon-left">Logg ut</a>
				</div>
			</div><!-- /header -->

			<div data-role="content">
				<h1 id="expertFullName"></h1>

				<form id="editExpertSeniorLinksForm" method="post">
					<fieldset id="seniorUsersCheckboxGroup" data-role="controlgroup">
						<legend>Tilknyttede seniorbrukere:</legend>
						<div id="SeniorUseresCheckboxesSelectAllOrNone">
							<a id="selectAllSeniorUsers">Velg&nbsp;alle</a> | <a id="selectNoSeniorUsers">Velg&nbsp;ingen</a>
						</div>
						<div id="seniorUsersCheckboxes">
						</div>
					</fieldset>
					<input type="submit" value="Lagre" data-icon="check" data-iconpos="right">
				</form>

				<div id="errorMsgContainer"></div>

				<div id='toastEditExpertSeniorLinks' class="toast">
					<div class="toast-content">
						<img id="toastEditExpertSeniorLinksImg" class="toast-icon" src="../img/placeholder.png"/> <span id="toastEditExpertSeniorLinksText"></span>
					</div>
				</div>
			</div><!-- /content -->
		</div><!-- /user-detail-page -->



		<div data-role="page" id="new-user-page">
			<div data-role="header" data-add-back-btn="true" data-back-btn-text="Tilbake">
				<h1 id="headerTitleDetailPage">Ny ekspertbruker</h1>
				<div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
					<a href="#" onclick="logout()" class="ui-btn ui-icon-power ui-btn-icon-left">Logg ut</a>
				</div>
			</div><!-- /header -->

			<div data-role="content">

				<form id="newExpertUserForm" method="post">
					<div class="ui-field-contain">
						<label for="inputFieldNewFirstName">Fornavn (*):</label>
						<input type="text" name="firstName" id="inputFieldNewFirstName" required>
					</div>
					
					<div class="ui-field-contain">
						<label for="inputFieldNewLastName">Etternavn (*):</label>
						<input type="text" name="lastName" id="inputFieldNewLastName" required>
					</div>
					
					<div class="ui-field-contain">
						<label for="inputFieldNewUsername">Brukernavn (*):</label>
						<input type="text" name="username" id="inputFieldNewUsername" autocomplete="new-username" required>
					</div>
					
					<div class="ui-field-contain">
						<label for="inputFieldNewPassword">Passord (*):</label>
						<input type="password" name="password" id="inputFieldNewPassword" autocomplete="new-password" required>
					</div>

					<input type="submit" value="Lagre" data-icon="check" data-iconpos="right">
				</form>

				<div id='toastNewExpertUser' class="toast">
					<div class="toast-content">
						<img id="toastNewExpertUserImg" class="toast-icon" src="../img/placeholder.png"/> <span id="toastNewExpertUserText"></span>
					</div>
				</div>
			</div><!-- /content -->
		</div><!-- /new-user-page -->

	</body>
</html>
